<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式布局网站</title>
    <link rel="stylesheet" href="index.css">
   
</head>

<body>
    <nav class="header">             <!-- 框起头部所占区域，定义高度和背景样式 -->      
        <!-- nav代表导航栏(语义化) -->
        <div class="header-container">   <!-- 框起头部内容，定义宽度和居中样式 --> 
            <ul class="header-logo">
                <li  class="header-list-logo"><a href=""></a></li>  <!-- 因为logo图片一样，所以此处起一样的名字 --> 
                <li  class="header-list-deng"><a href="javascript:;">=</a></li>
            </ul>
            <ul class="header-list">
                <li><a href="">北京</a></li>
                <li><a href="">科技</a></li>
                <li  class="header-list-logo"><a href=""></a></li>
                <li><a href="">大学</a></li>
                <li><a href="">机械</a></li>
            </ul>
        </div>
    </nav>
    <main class="class">
        <div class="main-container">
            <p>我是一个粉刷匠，粉刷本领强</p>
            <p>我要把那新房子，刷的很漂亮</p>
            <p>剩下的俺也不会唱了，就这么看着办吧</p>
            <p>你要觉得俺长的好看，就给俺鼓个掌吧</p>
        </div>
    </main>
<script src="index.js"></script>
</body>

</html>
